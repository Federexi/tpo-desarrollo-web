<head>

<body>

    <header>
        <nav class="navbar">
            <div class="container-fluid">
            <a class="navbar-brand" href="../ingreso.html">TechPro Support</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Encuesta de compa√±erismo</h1>
        <div class="formEncuestas" id="data">
        </div>
    </main>

    <footer></footer>

    <script>
        const json = localStorage.getItem("form2"); //recuperamos el json de las respuestas
        const obj = JSON.parse(json); //lo parseamos a un objeto

        for (key in obj){ //escribimos en el html las preguntas y respuestas del usuario
            const markup = `
            <div class="form-group text-center">
                <p class="big"> ${key}</p>
                <p> ${obj[key]} </p>
            </div>
            `;
        document.getElementById("data").innerHTML += markup;
}
    </script>
</body>
